<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nook - ãƒ†ãƒƒã‚¯æƒ…å ±åé›†ãƒ„ãƒ¼ãƒ«</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Nook</a>
            <div class="d-flex align-items-center">
                <div class="weather-info text-white">
                    <span class="weather-icon">{{ weather_data.weather_icon }}</span>
                    <span>{{ weather_data.temp }}â„ƒ</span>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <span class="theme-toggle-icon">ğŸŒ“</span>
                    <span class="theme-toggle-text">ãƒ€ãƒ¼ã‚¯</span>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ãƒ›ãƒ¼ãƒ </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="date-selector d-flex justify-content-between align-items-center">
                    <h2>{{ date }} ã®æƒ…å ±</h2>
                    <div>
                        <select id="dateSelect" class="form-select" onchange="window.location.href='/?date=' + this.value">
                            {% for available_date in available_dates %}
                            <option value="{{ available_date }}" {% if available_date == date %}selected{% endif %}>{{ available_date }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    {% for app_name in app_names %}
                    <li class="nav-item" role="presentation">
                        <button class="nav-link {% if loop.index == 1 %}active{% endif %}" id="{{ app_name }}-tab" data-bs-toggle="tab" data-bs-target="#{{ app_name }}" type="button" role="tab">
                            {{ app_name.replace('_', ' ').title() }}
                        </button>
                    </li>
                    {% endfor %}
                </ul>
                <div class="tab-content" id="myTabContent">
                    {% for app_name in app_names %}
                    <div class="tab-pane fade {% if loop.index == 1 %}show active{% endif %}" id="{{ app_name }}" role="tabpanel">
                        <div class="content-wrapper">
                            <article class="markdown-body" id="{{ app_name }}-content">
                                <!-- ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã¯JavaScriptã§å¤‰æ›ã•ã‚Œã¾ã™ -->
                            </article>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- ãƒãƒ£ãƒƒãƒˆã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ -->
    <div id="chatContainer" class="chat-container">
        <div class="chat-header">
            <div id="chatTitle">ã“ã®è¨˜äº‹ã«ã¤ã„ã¦è³ªå•ã™ã‚‹</div>
            <span class="close-chat" onclick="closeChat()">&times;</span>
        </div>
        <div id="chatBody" class="chat-body">
            <div class="bot-message message">ã“ã®è¨˜äº‹ã«ã¤ã„ã¦ä½•ã‹è³ªå•ãŒã‚ã‚Šã¾ã™ã‹ï¼Ÿ</div>
        </div>
        <div class="chat-footer">
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="è³ªå•ã‚’å…¥åŠ›...">
                <button class="btn btn-primary" onclick="sendMessage()">é€ä¿¡</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeToggleText = themeToggle.querySelector('.theme-toggle-text');
            const themeToggleIcon = themeToggle.querySelector('.theme-toggle-icon');
            
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ãƒ†ãƒ¼ãƒè¨­å®šã‚’å–å¾—
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // ãƒ†ãƒ¼ãƒè¡¨ç¤ºã‚’æ›´æ–°
            updateThemeToggle(savedTheme);
            
            // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆã‚¤ãƒ™ãƒ³ãƒˆ
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                updateThemeToggle(newTheme);
            });
            
            function updateThemeToggle(theme) {
                if (theme === 'dark') {
                    themeToggleText.textContent = 'ãƒ©ã‚¤ãƒˆ';
                    themeToggleIcon.textContent = 'â˜€ï¸';
                } else {
                    themeToggleText.textContent = 'ãƒ€ãƒ¼ã‚¯';
                    themeToggleIcon.textContent = 'ğŸŒ“';
                }
            }
        });

        // Markdownãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        document.addEventListener('DOMContentLoaded', function() {
            // Jinjaãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆã‹ã‚‰ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å–å¾—ã—ã€JavaScriptã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã«å¤‰æ›
            const contentsData = {};
            {% for app_name in app_names %}
            contentsData["{{ app_name }}"] = {{ contents[app_name] | tojson | safe }};
            {% endfor %}

            for (const [appName, content] of Object.entries(contentsData)) {
                const element = document.getElementById(`${appName}-content`);
                if (element) {
                    let htmlContent = '';
                    try {
                        // Markdownã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
                        htmlContent = marked.parse(content);
                    } catch (e) {
                        console.error(`Error parsing markdown for ${appName}:`, e);
                        htmlContent = `<p>Error rendering content: ${e.message}</p><pre>${content}</pre>`;
                    }
                    element.innerHTML = htmlContent;

                    // å„è¦‹å‡ºã—ã«ãƒãƒ£ãƒƒãƒˆã‚¢ã‚¤ã‚³ãƒ³ã‚’è¿½åŠ 
                    const headings = element.querySelectorAll('h1, h2, h3');
                    headings.forEach((heading, index) => {
                        const chatButton = document.createElement('span');
                        chatButton.className = 'chat-button';
                        chatButton.innerHTML = 'ğŸ’¬ è³ªå•ã™ã‚‹';
                        chatButton.setAttribute('data-topic', `${appName}-${index}`);
                        chatButton.setAttribute('data-title', heading.textContent);
                        chatButton.onclick = function() {
                            openChat(this.getAttribute('data-topic'), this.getAttribute('data-title'), appName);
                        };
                        heading.appendChild(chatButton);
                    });
                }
            }
        });

        // ãƒãƒ£ãƒƒãƒˆé–¢é€£ã®å¤‰æ•°
        let currentTopic = '';
        let currentAppName = '';
        let chatHistory = {};

        // ãƒãƒ£ãƒƒãƒˆã‚’é–‹ã
        function openChat(topic, title, appName) {
            currentTopic = topic;
            currentAppName = appName;
            
            // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã®åˆæœŸåŒ–
            if (!chatHistory[topic]) {
                chatHistory[topic] = [];
            }
            
            // ãƒãƒ£ãƒƒãƒˆã®ã‚¿ã‚¤ãƒˆãƒ«ã‚’è¨­å®š
            document.getElementById('chatTitle').textContent = title;
            
            // ãƒãƒ£ãƒƒãƒˆãƒœãƒ‡ã‚£ã‚’ã‚¯ãƒªã‚¢
            const chatBody = document.getElementById('chatBody');
            chatBody.innerHTML = '';
            
            // å±¥æ­´ã‚’è¡¨ç¤º
            chatHistory[topic].forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.role}-message`;
                messageDiv.innerHTML = msg.role === 'bot' ? marked.parse(msg.text) : msg.text;
                chatBody.appendChild(messageDiv);
            });
            
            // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒãªã‘ã‚Œã°è¿½åŠ 
            if (chatHistory[topic].length === 0) {
                const welcomeMsg = {
                    role: 'bot',
                    text: 'ã“ã®è¨˜äº‹ã«ã¤ã„ã¦ä½•ã‹è³ªå•ãŒã‚ã‚Šã¾ã™ã‹ï¼Ÿ'
                };
                chatHistory[topic].push(welcomeMsg);
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message bot-message';
                messageDiv.textContent = welcomeMsg.text;
                chatBody.appendChild(messageDiv);
            }
            
            // ãƒãƒ£ãƒƒãƒˆã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚’è¡¨ç¤º
            document.getElementById('chatContainer').style.display = 'block';
            
            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
            document.getElementById('messageInput').focus();
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // ãƒãƒ£ãƒƒãƒˆã‚’é–‰ã˜ã‚‹
        function closeChat() {
            document.getElementById('chatContainer').style.display = 'none';
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            const chatBody = document.getElementById('chatBody');
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = message;
            chatBody.appendChild(userMessageDiv);
            
            // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’ã‚¯ãƒªã‚¢ã—ã¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            messageInput.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;
            
            // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã«è¿½åŠ 
            chatHistory[currentTopic].push({
                role: 'user',
                text: message
            });
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message';
            loadingDiv.textContent = 'è€ƒãˆä¸­...';
            chatBody.appendChild(loadingDiv);
            
            try {
                // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã‚’ã‚·ãƒªã‚¢ãƒ©ã‚¤ã‚º
                const historyText = chatHistory[currentTopic]
                    .filter(msg => msg.role !== 'bot' || msg.text !== 'ã“ã®è¨˜äº‹ã«ã¤ã„ã¦ä½•ã‹è³ªå•ãŒã‚ã‚Šã¾ã™ã‹ï¼Ÿ')
                    .map(msg => `${msg.role === 'user' ? 'ãƒ¦ãƒ¼ã‚¶ãƒ¼' : 'AI'}: ${msg.text}`)
                    .join('\n\n');
                
                // APIãƒªã‚¯ã‚¨ã‚¹ãƒˆ
                const response = await fetch(`/chat/${currentTopic}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        markdown: document.getElementById(`${currentAppName}-content`).textContent,
                        chat_history: historyText
                    })
                });
                
                const data = await response.json();
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                chatBody.removeChild(loadingDiv);
                
                // å¿œç­”ã‚’è¡¨ç¤º
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                botMessageDiv.innerHTML = marked.parse(data.response);
                chatBody.appendChild(botMessageDiv);
                
                // ãƒãƒ£ãƒƒãƒˆå±¥æ­´ã«è¿½åŠ 
                chatHistory[currentTopic].push({
                    role: 'bot',
                    text: data.response
                });
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                chatBody.removeChild(loadingDiv);
                
                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot-message';
                errorDiv.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚';
                chatBody.appendChild(errorDiv);
            }
            
            // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æœ€ä¸‹éƒ¨ã«
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
